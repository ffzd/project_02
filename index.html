<body>
    <div align:center>
        <p><span class="bigfont"><strong>沁园春长沙</strong></span> <span class="blue smallfont">毛泽东</span>
        </p>
        <p class="blue">独立寒秋，<font class="red">湘江北去</font>，橘子洲头。</p>
        <p>看万山红遍，层林尽染；<span class="pink">漫江碧透</span>，百舸争流</p>
        <p class="blue">鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
        <p><span class="red">怅寥廓</span>，<span class="green">问苍茫天地，谁主沉浮？</span></p>
        <p class="blue">携来百侣曾游，忆往昔峥嵘岁月稠。</p>
        <p class="green"> 恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
        <p class="blue">指点江山，激扬文字，粪土当年万户侯。</p>
        <p class="red">曾记否，到中流击水，浪遏<span class="purple">飞 舟 ？</span></p>
    </div>

</body>
